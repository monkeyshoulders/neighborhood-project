<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/2.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

</head>

<body>

  <div class="navbar">
    <h2 class="title">Charlotte Craft Brewers</h2>
  </div>

  <div id="map"></div>

  <div class="sidebar">
    <div class="content">
      <p class="search">Search: </p>
      <input data-bind="value: name, valueUpdate: 'afterkeydown'" type="text" placeholder="name or neighborhood">
    </div>
    <div class="locations">
      <ul data-bind= "foreach: locations">
        <li data-bind="text: name"></li>
      </ul>
    </div>
  </div>

  <script src="js/knockout.js"></script>
  <script src="js/model.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX6Y4qTu4NJsJdlXPJljmcYiivqSV-uo0&v=3&callback=initMap"></script>

</body>

</html>
