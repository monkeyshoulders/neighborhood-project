<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Amatica+SC|Special+Elite" rel="stylesheet">
</head>

<body>
  <!-- http://knockoutjs.com/documentation/textinput-binding.html -->
  <div id="sidebar">
    <div class="search">
      <span>Search: </span>
      <input type="text" placeholder="name or neighborhood" data-bind="textInput: filterInput">
    </div>
    <div class="locations">
      <ul data-bind="foreach: filterBrew">
        <!-- http://knockoutjs.com/documentation/click-binding.html -->
        <li>
          <span class="icon"><img data-bind="attr:{src: icon}"></span>
          <span class="brew-name" data-bind="text: name"></span> <br>
          <span class="brew-hood" data-bind="text: hood"></span>
          <span data-bind="text: style"></span>
        </li>
      </ul>
    </div>
  </div>

  <div class="navbar">
    <!-- <i id="button" class="fa fa-bars fa-2x" aria-hidden="true"></i> -->
    <input type="checkbox" id="show-toggle" />
    <button for="show-toggle" id="show-btn">Toggle Search</button>
    <h2 class="title">Charlotte Craft Brewers</h2>
  </div>

  <div id="map"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/knockout.js"></script>
  <script src="js/model.js"></script>
  <script src="js/app.js"></script>
  <script src="js/search.js"></script>
  <script src="https://use.fontawesome.com/2c4dc38362.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX6Y4qTu4NJsJdlXPJljmcYiivqSV-uo0&v=3&callback=initMap"></script>

</body>

</html>
