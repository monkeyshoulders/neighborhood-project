<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Amatica+SC|Special+Elite" rel="stylesheet">
</head>

<body>
  <div id="sidebar">
    <div class="search">
      <!-- <span class="weather" data-bind="html: weather"></span> -->
      <input type="text" placeholder="name, hood, or style" data-bind="textInput: filterInput">
    </div>
    <div class="locations">
      <ul data-bind="foreach: filterBrew">
        <li data-bind="click: $root.showWindow">
          <span class="icon"><img data-bind="attr:{src: icon}"></span>
          <span class="brew-name" data-bind="text: name"></span> <br>
          <span class="brew-hood" data-bind="text: hood"></span>
          <span data-bind="text: style"></span>
        </li>
      </ul>
    </div>
  </div>

  <div class="navbar">
    <i id="show-btn" class="fa fa-bars fa-2x" aria-hidden="true"><span style="font-size:1rem; padding-left: 5px;"></span></i>
    <h2 class="title">Charlotte Craft Brewers</h2>
  </div>

  <div id="map"></div>

  <!-- <script defer src="https://maps.googleapis.com/maps/api/js?key=IzaSyBX6Y4qTu4NJsJdlXPJljmcYiivqSV-uo0&v=3&callback=initMap" onerror="mapError()"></script> -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/knockout.js"></script>
  <script src="js/model.js"></script>
  <script src="js/gmaps.js" ></script>
  <script src="js/app.js"></script>
  <script src="https://use.fontawesome.com/2c4dc38362.js"></script>

</body>

</html>
