<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/2.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
  <script src="js/knockout.js"></script>
  <script src="js/model.js"></script>
  <script src="js/app.js"></script>
</head>

<body>

  <div class="navbar">
    <h2 class="title">Charlotte Craft Beer</h2>
  </div>

  <div id="map"></div>

  <div class="sidebar">
    <div class="content">
      <span class="search">Search: </span><input type="text" placeholder="name or neighborhood">
    </div>
    <div class="locations">
      <ul data-bind= "foreach: breweries">
        <li><span data-bind="text: name"></span></li>
      </ul>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX6Y4qTu4NJsJdlXPJljmcYiivqSV-uo0&v=3&callback=initMap"></script>

</body>

</html>
