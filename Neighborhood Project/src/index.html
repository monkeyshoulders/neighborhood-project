<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Amatica+SC|Special+Elite" rel="stylesheet">
</head>

<body>

  <div class="navbar">
    <h2 class="title">Charlotte Craft Brewers</h2>
  </div>

  <div id="map"></div>

  <div class="sidebar">

    <!-- http://knockoutjs.com/documentation/textinput-binding.html -->

    <div class="content">
      <p class="search">Search: </p>
      <input type="text" placeholder="name or neighborhood">
    </div>
    <div class="container">
    <div class="locations">
      <ul data-bind= "foreach: breweries">
        <!-- http://knockoutjs.com/documentation/click-binding.html -->
        <!-- http://knockoutjs.com/documentation/binding-context.html -->
        <li>
          <span class="icon"><img data-bind="attr:{src: icon}"></span>
          <span class="brew-name" data-bind="text: name"></span> <br>
          <span class="brew-hood" data-bind="text: hood"></span>
          <span data-bind="text: style"></span>
          </li>
      </ul>
    </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
  <script src="js/knockout.js"></script>
  <script src="js/model.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX6Y4qTu4NJsJdlXPJljmcYiivqSV-uo0&v=3&callback=initMap"></script>

</body>

</html>
